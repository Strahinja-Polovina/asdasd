name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            CRITICAL REQUIREMENT - You MUST create inline comments for EACH issue:

            1. First, get the PR diff and latest commit SHA:
               gh pr view ${{ github.event.pull_request.number }} --json headRefOid
               gh pr diff ${{ github.event.pull_request.number }}

            2. For EACH bug/issue found, create an inline comment using this EXACT format:
               gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments \
                 -f body="üêõ [Issue description here]" \
                 -f commit_id="[SHA from step 1]" \
                 -f path="[file path, e.g., src/file.js]" \
                 -F line=[line number]

            3. DO NOT create a single summary comment. Each bug = one inline comment on the specific line.

            4. Special checks:
               - Flag ANY console.log/console.error statements with inline comment requesting removal
               - Flag hardcoded passwords or API keys as üî¥ SECURITY ISSUE
               - Flag missing null checks, off-by-one errors, assignment vs comparison bugs

            5. After all inline comments are posted, THEN create a final summary:
               gh pr comment ${{ github.event.pull_request.number }} --body "Code review complete. Posted [X] inline comments on specific issues."

            6. Auto-resolve previously fixed issues (check if old comment locations no longer have the bug)
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh api:*)"'
